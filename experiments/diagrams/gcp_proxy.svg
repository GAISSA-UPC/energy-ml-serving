digraph G {
    rankdir=LR;
    node [shape=box, style=rounded, fontname="Arial"];
    
    subgraph cluster_local {
        label="Local";
        style=dashed;
        
        //user_interface [label="User Interface"];
        python_script [label="Python Script"];
    }
    
    subgraph cluster_vm {
        label="VM";
        style=dotted;
        
        web_proxy [label="Web proxy (nginx)"];
        server_unicorn [label="Server Unicorn"];
        runtime [label="Runtime"];
        model_registry [label="Model Registry"];
    }

    
    
    //user_interface -> python_script [label="ssh"];
    python_script -> web_proxy [label="http request"];
    web_proxy -> python_script [label="http response"];
    
    web_proxy -> server_unicorn [label="[con_2]"];
    server_unicorn -> web_proxy [label="[con_2]"];
    
    server_unicorn -> runtime [label="[con_2]"];
    runtime -> server_unicorn [label="[con_2]"];
    
    model_registry -> runtime [label="[con_2]"];
    //runtime -> model_registry [label="[con_2]"];
    
    

}
